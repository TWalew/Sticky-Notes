<div class="note">
  <div class="note_toolbar">
    <h3 class="author d-inline-block col-11">
      {{data.author}}
    </h3>
    <span class="close material-icons" (click)="onDismiss($event)">close</span>
  </div>
  <div class="note_toolbar text-center">
    <span class="text-success">{{ data.date | date:'short' }}</span>
  </div>
  <div class="content">
    {{data.content}}
  </div>
  <div class="file">
    {{data.file}}
  </div>
</div>
