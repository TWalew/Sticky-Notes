<h1 mat-dialog-title>Add a new note</h1>
<div mat-dialog-content class="text-center">
  <mat-form-field class="col-12">
    <mat-label>Author Name</mat-label>
    <input matInput [(ngModel)]="data.author">
  </mat-form-field>
  <mat-form-field class="col-12">
    <mat-label>What would you like to say ?</mat-label>
    <textarea rows="5" cols="40" matInput [(ngModel)]="data.content"></textarea>
  </mat-form-field>
  <mat-form-field class="col-12">
    <div>
      <mat-toolbar>
        <input matInput [(ngModel)]="fileAttr" readonly name="name" />

        <button mat-flat-button color="primary">
          Browse File
        </button>
      </mat-toolbar>

      <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile"
        multiple="multiple" accept="image/*" />
    </div>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-block text-center">
  <button mat-button (click)="onCancelClick()" class="btn btn-danger">Cansel</button>
  <button mat-button (click)="onSaveClick(data)" class="btn btn-success">Save</button>
</div>
